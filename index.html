<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="blocks/header/header.css" type="text/css"/>
    <link rel="stylesheet" href="blocks/body/body.css" type="text/css"/>
    <link rel="stylesheet" href="blocks/section/section.css" type="text/css"/>
    <link rel="stylesheet" href="blocks/section/section__portfolio/section__portfolio.css" type="text/css"/>
    <link rel="stylesheet" href="blocks/section/section__video/section__video.css" type="text/css"/>
    <link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>
</head>
<body class="body">
    <div class="main">
        <header class="header">
            <div class="container">
                <a href="#" class="logo">
                    <span class="logo__slogan">studio</span>
                </a>
                <nav class="nav">
                    <div class="nav__case">
                        <ul class="nav__list">
                            <li class="nav__item"><a href="#">главная</a></li>
                            <li class="nav__item"><a href="#">работы</a></li>
                            <li class="nav__item"><a href="#">обо мне</a></li>
                            <li class="nav__item"><a href="#">цены</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </header>

        <section class="section section__video">
            <div class="video__case">
            <video class="video-main" width="100%" height="auto" autoplay="autoplay" loop="loop" preload="auto">
                <source src="media/video-bg/video.mp4">
                <source src="media/video-bg/video.webm">
            </video>
            </div>
        </section>

        <section class="section section__portfolio">
            <div class="filter">
                <ul class="filter__list">
                    <li class="filter__item">
                        <button class="filter__link filter__link-active">Фото</button>
                    </li>
                    <li class="filter__item">
                        <button class="filter__link">Видео</button>
                    </li>
                    <li class="filter__item">
                        <button class="filter__link">Дизайн</button>
                    </li>
                </ul>
            </div>
        </section>

        <footer></footer>
    </div>


</body>
</html>
